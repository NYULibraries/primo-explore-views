<md-card class="default-card zero-margin _md md-primoExplore-theme primo-explore-custom-no-search-results">
  <md-card-title>
    <md-card-title-text>
      <h2 translate class="md-headline">No records found</h2>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p>
      <span>Your search returned 0 results. Try one of the options below:</span>
    </p>
    <ul data-cy="no-results-more-info">
      <li>
        <a ng-href="http://www.worldcat.org/search?qt=worldcat_org_all&q={{ $ctrl.parentCtrl.term | encodeURIComponent }}">Search
          WorldCat for items in nearby libraries
        </a>
      </li>
      <li>
        <a href="https://shanghai.nyu.edu/academics/library/services/aal">Ask a Librarian</a>
      </li>
    </ul>
  </md-card-content>
</md-card>
