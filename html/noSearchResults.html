      <h2 translate="" class="md-headline">No records found</h2>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <span>Your search returned 0 results. Try one of the options below:</span>
    <ul class="no-results-more-info">
      <li>
        <a ng-href="https://login.library.nyu.edu/ezborrow?query={{ $ctrl.parentCtrl.term | encodeURIComponent }}">
          Request a book from E-ZBorrow (NYU only)
        </a>
      </li>
      <li>
        <a ng-href="http://www.worldcat.org/search?qt=worldcat_org_all&q={{ $ctrl.parentCtrl.term | encodeURIComponent }}">
          Search WorldCat for items in nearby libraries
        </a>
      </li>
      <li>
        <a href="http://library.nyu.edu/ask">Ask a Librarian</a>
      </li>
    </ul>
